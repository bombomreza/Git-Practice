<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function onBtn(){
            var kalimat = document.getElementById('kalimat').value;
            var huruf = document.getElementById('huruf').value;
            var output = 0;
            var split = kalimat.split('');
            for(var i = 0; i < kalimat.length; i++){
                if(kalimat[i] === huruf){
                    output++
                }
            }
            return document.getElementById('output').innerHTML = 'Jumlah' + huruf + ' sebanyak' + output + 'buah'
        }
    </script>

<body>
    <p>Ketik Kalimat: </p>
    <input type="text" id="kalimat"/>
    <br>
    <p>Karakter yang dicari:</p>
    <input type="text" id="huruf"/>
    <button onclick="onBtn()"> Cari</button>
    <h3 id="output"></h3>
</body>
</html>
