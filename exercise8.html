<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

<script>
    let arrProduct = [];

    function output() {
        let name = document.getElementById('name').value;
        let harga = document.getElementById('harga').value;
        let kondisi = document.querySelector('input[name=kondisi]:checked').value
        let kategori = document.getElementById('kategori').value;
        

        arrProduct.push({
            name, harga, kondisi, kategori
        })
        showProduct();

    }
    function showProduct() {
        var output = "";
        for (var i = 0; i < arrProduct.length; i++) {
            output += ` <tr>
                    <td>${arrProduct[i].name}</td>
                    <td>${arrProduct[i].harga}</td>
                    <td>${arrProduct[i].kondisi}</td>
                    <td>${arrProduct[i].kategori}</td>                                       
                `
         console.log(output)       
        }
        document.getElementById('name').value = '';
        document.getElementById('harga').value = '';
        return (document.getElementById("output").innerHTML = output);
    }

    let arrHewan = [];

    function output1(){
        let name1 = document.getElementById('name1').value;
        let harga1 = document.getElementById('harga1').value
        let kelamin = document.querySelector('input[name=kelamin]:checked').value;
        let status = document.querySelector('input[name=status]:checked').value

        arrHewan.push({name1,harga1,kelamin,status})

        showHewan();
    }
    function showHewan(){
        var output1 = "";
        for(var a = 0; a < arrHewan.length; a++){
            output1 += `<tr>
                <td>${arrHewan[a].name1}</td>
                <td>${arrHewan[a].harga1}</td>
                <td>${arrHewan[a].kelamin}</td>
                <td>${arrHewan[a].status}</td>
            `
        }
        document.getElementById('name1').value = '';
        document.getElementById('harga1').value = '';
        return (document.getElementById('output1').innerHTML = output1);
    }

</script>

<body>

                <br>

                    <input type="radio" name="status" value="Peliharaan">Peliharaan
                    <br><br>
